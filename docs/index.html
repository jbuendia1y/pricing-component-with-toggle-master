<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <div class="box-container">
      <header class="header">
        <div class="container">
          <h1 class="header__title"> Our Pricing</h1>
          <div class="switch"><span class="switch__text">   Annually</span>
            <div class="switch__bar">
              <div class="switch__circle"></div>
            </div><span class="switch__text">   Monthly</span>
          </div>
        </div>
      </header>
      <section class="stats">
        <div class="container">
          <div class="grid">
            <div class="grid__item">
              <div class="box">
                <h2 class="stats__title"> Basic</h2>
                <p class="stats__price">  <span class="simbol">&dollar;</span><span class="stats__amount animate__animated">19.99</span></p>
                <p class="stats__text"><span class="stats__text-center">   500 GB Storage</span><span class="stats__text-center">   2 Users Allowed</span><span class="stats__text-center">   Send up to 3 GB</span></p><a class="stats__button" href="#">Learn More</a>
              </div>
            </div>
            <div class="grid__item">
              <div class="box">
                <h2 class="stats__title white"> Professional</h2>
                <p class="stats__price white"> <span class="simbol">&dollar;</span><span class="stats__amount animate__animated">24.99</span></p>
                <p class="stats__text"><span class="stats__text-center white">   1 TB Storage</span><span class="stats__text-center white">   5 Users Allowed</span><span class="stats__text-center white">   Send up to 10 GB</span></p><a class="stats__button white" href="#">Learn More</a>
              </div>
            </div>
            <div class="grid__item">
              <div class="box">
                <h2 class="stats__title"> Master</h2>
                <p class="stats__price">  <span class="simbol">&dollar;</span><span class="stats__amount animate__animated">39.99</span></p>
                <p class="stats__text"><span class="stats__text-center">   2 TB Storage</span><span class="stats__text-center">   10 Users Allowed</span><span class="stats__text-center">   Send up to 20 GB</span></p><a class="stats__button" href="#">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
